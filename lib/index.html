<!DOCTYPE html>
<html>
<head>
    <title>MEAN - Thinkster</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- app.min.css -->
    <link rel="stylesheet" href="../public/app.min.css" media="screen" charset="utf-8">

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" charset="utf-8"></script>
    <!-- AngularJS ui-router -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- app.min.js -->
    <script src="../public/app.min.js" charset="utf-8"></script>
</head>

<body ng-app="meanThinkster">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view> <!-- here comes the template -->
        </div> <!-- end col-md-6 -->
    </div> <!-- end row -->

    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>MEAN Thinkster</h1>
        </div>

        <div ng-repeat="post in posts | orderBy : '-upvotes'">
            <span class="upvotes">
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
                <span class="upvotes-count">{{post.upvotes}}</span>
            </span>

            <a class="title" ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <span class="title" ng-show="!post.link">
                {{post.title}}
            </span>
            <span class="detail">
                <a href="#/posts/{{ posts.indexOf(post) }}">Comments</a>
            </span>
        </div>

        <form ng-submit="addPost()">
            <h3>Add a new post</h3>
            <input type="text" class="form-control" placeholder="Title" ng-model="title" />
            <br>
            <input type="text" class="form-control" placeholder="Link" ng-model="link" />
            <br>
            <button type="submit" class="btn btn-primary">Add new post</button>
        </form>
    </script>

    <script type="text/ng-template" id="/posts.html">
        <div class="page-header">
            <h3>
                <a ng-show="post.link" href="{{post.link}}">
                    {{post.title}}
                </a>
                <span ng-hide="post.link">{{post.title}}</span>
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
            <span class="upvotes">
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
                <span class="upvotes-count">{{comment.upvotes}}</span>
            </span>

            <span class="title">
                {{comment.body}}
            </span>
        </div>

        <form ng-submit="addComment()">
            <h3>Add a new comment</h3>

            <input type="text" class="form-control" placeholder="comment" ng-model="body" />
            <button type="submit" class="btn btn-primary">Post comment</button>
        </form>
    </script>
</body>
</html>
