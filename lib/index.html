<!DOCTYPE html>
<html>
<head>
    <title>MEAN - Thinkster</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/app.min.css" media="screen" charset="utf-8">

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" charset="utf-8"></script>
    <!-- app.js -->
    <script src="../dist/app.min.js" charset="utf-8"></script>
</head>

<body ng-app="meanThinkster" ng-controller="MainCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>MEAN Thinkster</h1>
            </div>

            <div ng-repeat="post in posts | orderBy : '-upvotes'">
                <span class="upvotes">
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
                    <span class="upvotes-count">{{post.upvotes}}</span>
                </span>

                <a class="post-title" ng-show="post.link" href="{{post.link}}">
                    {{post.title}}
                </a>
                <span class="post-title" ng-show="!post.link">
                    {{post.title}}
                </span>
            </div>

            <form ng-submit="addPost()">
                <h3>Add a new post</h3>
                <input type="text" class="form-control" placeholder="Title" ng-model="title" />
                <br>
                <input type="text" class="form-control" placeholder="Link" ng-model="link" />
                <br>
                <button type="submit" class="btn btn-primary">Add new post</button>
            </form>
        </div> <!-- end col-md-6 -->
    </div> <!-- end row -->
</body>
</html>
