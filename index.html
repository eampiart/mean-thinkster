<!DOCTYPE html>
<html>
<head>
    <title>MEAN - Thinkster</title>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" charset="utf-8"></script>
    <!-- app.js -->
    <script src="app.js" charset="utf-8"></script>
</head>

<body ng-app="meanThinkster" ng-controller="MainCtrl">
    <div ng-repeat="post in posts | orderBy : '-upvotes'">
        {{post.title}} - {{post.upvotes}} upvotes
    </div>
    <form ng-submit="addPost()">
        <input type="text" ng-model="title">
        <button type="submit">Add new post</button>
    </form>

</body>
</html>
