<!DOCTYPE html>
<html>
<head>
    <title>MEAN - Thinkster</title>
    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" charset="utf-8"></script>
    <!-- app.js -->
    <script src="app.js" charset="utf-8"></script>
</head>

<body ng-app="meanThinkster" ng-controller="MainCtrl">
    <div ng-repeat="post in posts | orderBy : '-upvotes'">
        <span ng-click="incrementUpvotes(post)">+1</span>
        <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
        <span ng-show="!post.link">{{post.title}}</span>
        - {{post.upvotes}} upvotes
    </div>
    <form ng-submit="addPost()">
        <input type="text" placeholder="Title" ng-model="title" />
        <br>
        <input type="text" placeholder="Link" ng-model="link" />
        <br>
        <button type="submit">Add new post</button>
    </form>

</body>
</html>
